<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <style>
        div {
            color: white;
            font-size: 60px;
            padding: 30px;
            border: 5px solid #222;
        }

        .static {
            top: 100px;
            left: 100px;
            background-color: steelblue; 
        }

        .fixed {
            position: fixed; /* fica fixo na pagina independente dos outros elementos */
            /* apenas à pagina */
            bottom: 30px;
            right: 0px;
            background-color: tomato;

        }

        .relative1 {
            position: relative;/* leva em consideração ao elemento anterior */
            left: 50px;
            top: 5px;
            background-color: seagreen;
        }
        .absolute1 {
            position: absolute;
            left: 350px;
            top: 120px;
            background-color: violet;
        }

        .relative2 {
            position: relative;
            left: 250px;
            top: 2000px;
            width: 200px;
            height: 200px;
            background-color: slategrey;
        }

        .absolute2 {
            position: absolute; /* de forma absoluta ao elemento-pai devido a position deles*/
            left: 10px; 
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: orange;
        }
        .sticky {
            position: webkit-sticky; /* safari */
            position: sticky;
            background-color: #777;
            top: 10px;

        }
    </style>
</head>

<body>
    <div class="static">Static (Padrão)</div>
    <div class="fixed">Fixed</div>
    <div class="relative1">Relative</div>
    <div class="absolute1">Absolute</div>

    <div class="relative2">
        <div class="absolute2"></div>
    </div>

    <div class="sticky">Sticky</div>
    <p style="padding-bottom: 2000px;">Opa</p>
</body>

</html>
